- clean: ['~']
- shell:
    - mkdir -p ~/.ssh
    - cp src/ssh/authorized_keys ~/.ssh/authorized_keys
    - chmod 744 ~/.ssh
    - chmod 644 ~/.ssh/* -R
    - (chmod 600 ~/.ssh/id_rsa || :)
- shell:
    - mkdir -p ~/.gnupg
    - cp src/gnupg/gpg.conf ~/.gnupg/gpg.conf
    - cp src/gnupg/sks-keyservers.netCA.pem ~/.gnupg/sks-keyservers.netCA.pem
    - chmod 700 ~/.gnupg
    - chmod 600 ~/.gnupg/* -R
- shell:
    - mkdir -p ~/.kwm
    - mkdir -p ~/.config
- shell:
    - ln -s ~/.dotfiles/src/config/i3 ~/.config/i3
    - ln -s ~/.dotfiles/src/config/polybar ~/.config/polybar
- link:
    ~/.gitconfig: src/gitconfig
    ~/.vimrc: src/vimrc
    ~/.zshrc: src/zshrc
    ~/.zsh: src/zsh
    ~/.yaourtrc: src/yaourtrc
    ~/.kwm/kwmrc: src/kwm/kwmrc
